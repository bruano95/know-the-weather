<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather App</title>
</head>
<body class="flex-column min-100-vh">
<header class="hero">
      <h1 class="app-title">Weather Dashboard</h1>
</header>
<div class="container-fluid">
    <div class="row content">
      <div class="col-sm-3 searchside">
        <h4>Search by city:</h4>
        </ul><br>
        <div class="input-group">
            <form id="user-form" class="card-body">
                <input id="city-input" type="text" autofocus="true" class="input" placeholder="ex. Seattle"/>
                <button type="submit" class="searchbtn" id="searchbtn">Search</button>
            </form>
        <div class="search-history">
            <h4>Search History:</h4>
        </div> 
        </div>
      </div>
  
    <div class="col-sm-9 main-card">
        <div class="time-container">
            <p id="currentDay" class="lead"></p>
        </div>
        <div class="col-sm-9">
            <div class="col-10 m-3" id="currentWeather">
                <div class="weather">
                    <h2 class="city-title" id="city-name">City:</h2>
                    <div class="temp" id="current-temp">Temperature:</div>
                    <div class="weatherIcon">Icon:</div>
                    <div class="humidity" id="current-humidity">Humidity:</div>
                    <div class="wind" id="current-wind">Wind speed: 7.0 km/h</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-date-one" id="date-day">Date</h5>
                  <div class="weatherIconDay">Icon</div>
                  <div class="temp-day-one" id="temp-day">Temp</div>
                  <div class="humidity-day-one" id="humidity-day">Humidity</div>
                  <div class="wind-day-one" id="wind-day">Wind</div>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-date-two" id="date-day">Date</h5>
                  <div class="weatherIconDay">Icon</div>
                  <div class="temp-day-two" id="temp-day">Temp</div>
                  <div class="humidity-day-two" id="humidity-day">Humidity</div>
                  <div class="wind-day-two" id="wind-day">Wind</div>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-date-three" id="date-day">Date</h5>
                    <div class="weatherIconDay">Icon</div>
                    <div class="temp-day-three" id="temp-day">Temp</div>
                    <div class="humidity-day-three" id="humidity-day">Humidity</div>
                    <div class="wind-day-three" id="wind-day">Wind</div>
                  </div>
                </div>
              </div>
              <div class="col-sm-2">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-date-four" id="date-day">Date</h5>
                    <div class="weatherIconDay">Icon</div>
                    <div class="temp-day-four" id="temp-day">Temp</div>
                    <div class="humidity-day-four" id="humidity-day">Humidity</div>
                    <div class="wind-day-four" id="wind-day">Wind</div>
                  </div>
                </div>
              </div>
              <div class="col-sm-2">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-date-five" id="date-day">Date</h5>
                    <div class="weatherIconDay">Icon</div>
                    <div class="temp-day-five" id="temp-day">Temp</div>
                    <div class="humidity-day-five" id="humidity-day">Humidity</div>
                    <div class="wind-day-five" id="wind-day">Wind</div>
                  </div>
                </div>
              </div>
          </div>
    </div>   

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script

    crossorigin="anonymous"
  ></script>
    <script src="./assets/script.js"></script>
</body>
</html>
